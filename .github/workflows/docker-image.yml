name: Docker Image CI

on:
  pull_request:
    branches: [ "Dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - with:
        context: . 
    - name: Build the Docker image

      
      run: docker build . --file Dockerfile --tag bleeding-edge-$(date +%s)
